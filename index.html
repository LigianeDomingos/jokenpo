<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="app2.js"></script> -->
</head>

<body>
    <header>
        <h1> Rock Paper Scissors </h1>
    </header>
    <div class="allstuff">
        <div class="scoreboard">
            <p id="scores"><span id="comp-score">0</span>:<span id="user-score">0</span></p>
            <p class="user-label">comp</p>
            <p class="comp-label">user</p>
        </div>

        <div class="container">
            <div class="buttons">
                <img src="images/rock.png" class="buttons_comp" alt="rock" id="rbutton_comp" width="150px" height="150px" />
                <img src="images/paper.png" class="buttons_comp" alt="paper" id="pbutton_comp" width="150px" height="150px" />
                <img src="images/scissors.png" class="buttons_comp" alt="scissors" id="sbutton_comp" width="150px" height="150px" />
            </div>
        </div>
        

        <div class="result">
                <p id="result">Clique em uma das imagens abaixo:</p>
        </div>

        <div class="buttons">
            <img src="images/rock.png" alt="rock" id="rbutton" width="150px" height="150px" />
            <img src="images/paper.png" alt="paper" id="pbutton" width="150px" height="150px" />
            <img src="images/scissors.png" alt="scissors" id="sbutton" width="150px" height="150px" />
        </div>

        <footer>
            <p>Fa√ßa sua jogada.</p>
        </footer>
    </div>
    <script src="app.js"></script>
    <!-- <script type="text/javascript" src="app.js"></script> -->
</body>

</html>
